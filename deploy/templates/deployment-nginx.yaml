apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chp.fullname" . }}-nginx
spec:
  replicas: 1
  containers:
    - name: nginx-container
      image: nginx:1.14.2
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
      ports:
        - name: http
          containerPort: 80
          protocol: TCP
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: {{ include "chp.fullname" . }}-nginxconfig
  restartPolicy: Always