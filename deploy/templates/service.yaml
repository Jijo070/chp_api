apiVersion: v1
kind: Service
metadata:
  name: {{ include "chp.fullname" . }}
  labels:
    {{- include "chp.labels" . | nindent 4}}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "chp.selectorLabels" . | nindent 4 }}